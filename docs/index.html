    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: #bbb;
            margin-bottom: 40px;
            animation: slideDown 0.5s ease-out;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #fff;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.95;
            color: #fff;
        }
        
        .search-box {
            margin: 30px 0;
            text-align: center;
        }
        
        .search-box input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
            align-items: stretch;
            justify-items: center;
        }
        
        .game-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out;
            display: flex;
            flex-direction: column;
            width: 320px;
            min-width: 320px;
            max-width: 320px;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }
        
        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            position: relative;
            flex-shrink: 0;
            gap: 10px;
            min-height: 60px;
            width: 100%;
            box-sizing: border-box;
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 0.01em;
            border: 1.5px solid #5a5a8a;
            box-shadow: 0 2px 10px rgba(102,126,234,0.08);
            border-radius: 12px 12px 0 0;
            height: 72px;
            overflow: hidden;
        }
        
        .game-header h2 {
            font-size: 1.3em;
            flex: 1;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            max-height: 2.8em;
        }
        
        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }
        
        .game-card.expanded .toggle-icon {
            transform: rotate(180deg);
        }
        
        .game-content {
            display: none;
            padding: 0;
            background: #111;
            color: #fff;
            border-radius: 0 0 12px 12px;
        }
        .game-card.expanded .game-content {
            display: block;
            max-height: 2000px;
            overflow-y: auto;
            flex: 1;
            padding: 20px;
            background: #111;
            color: #fff;
        }
        
        .game-files {
            padding: 0;
        }
        
        /* Removed duplicate .game-header and stray margin */
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            min-width: 220px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            flex: 1;
            color: #fff;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .file-info {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-left: 12px;
        }
        
        .file-size {
            color: #fff;
            font-size: 0.8em;
            min-width: 50px;
            text-align: right;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: opacity 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            opacity: 0.85;
        }
        
        .hidden {
            display: none;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #bbb;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        function createGameCard(gameName, gameData) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            const header = document.createElement('div');
            header.className = 'game-header';
            
            const title = document.createElement('h2');
            title.textContent = gameName;
            
            const toggle = document.createElement('div');
            toggle.className = 'toggle-icon';
            toggle.textContent = 'â–¼';
            
            header.appendChild(title);
            header.appendChild(toggle);
            
            const content = document.createElement('div');
            content.className = 'game-content';
            
            const filesDiv = document.createElement('div');
            filesDiv.className = 'game-files';
            
            if (gameData.files && gameData.files.length > 0) {
                gameData.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileName = document.createElement('div');
                    fileName.className = 'file-name';
                    fileName.textContent = file.name;
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    
                    const fileSize = document.createElement('div');
                    fileSize.className = 'file-size';
                    fileSize.textContent = file.size;
                    
                    const downloadBtn = document.createElement('a');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.href = file.path;
                    downloadBtn.download = file.name;
                    downloadBtn.textContent = 'Download';
                    downloadBtn.target = '_blank';
                    downloadBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        window.open(downloadBtn.href, '_blank');
                    });
                    
                    fileInfo.appendChild(fileSize);
                    fileInfo.appendChild(downloadBtn);
                    
                    fileItem.appendChild(fileName);
                    fileItem.appendChild(fileInfo);
                    
                    filesDiv.appendChild(fileItem);
                });
            }
            
            function renderFolder(folderData, depth = 0) {
                const container = document.createElement('div');
                container.style.marginLeft = (depth * 15) + 'px';
                
                if (folderData.folders && Object.keys(folderData.folders).length > 0) {
                    Object.entries(folderData.folders).forEach(([folderName, folderContent]) => {
                        const folder = document.createElement('div');
                        folder.className = 'nested-folder';
                        
                        const header = document.createElement('div');
                        header.className = 'nested-folder-header';
                        
                        const toggle = document.createElement('span');
                        toggle.textContent = 'â–¶';
                        toggle.style.display = 'inline-block';
                        toggle.style.transition = 'transform 0.2s';
                        
                        const label = document.createElement('span');
                        label.textContent = folderName;
                        
                        header.appendChild(toggle);
                        header.appendChild(label);
                        
                        const content = document.createElement('div');
                        content.style.display = 'none';
                        
                        if (folderContent.files && folderContent.files.length > 0) {
                            const filesContainer = document.createElement('div');
                            filesContainer.style.marginLeft = '15px';
                            
                            folderContent.files.forEach(file => {
                                const fileItem = document.createElement('div');
                                fileItem.className = 'file-item';
                                
                                const fileName = document.createElement('div');
                                fileName.className = 'file-name';
                                fileName.textContent = file.name;
                                
                                const fileInfo = document.createElement('div');
                                fileInfo.className = 'file-info';
                                
                                const fileSize = document.createElement('div');
                                fileSize.className = 'file-size';
                                fileSize.textContent = file.size;
                                
                                const downloadBtn = document.createElement('a');
                                downloadBtn.className = 'download-btn';
                                downloadBtn.href = file.path;
                                downloadBtn.download = file.name;
                                downloadBtn.textContent = 'Download';
                                downloadBtn.target = '_blank';
                                downloadBtn.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    e.preventDefault();
                                    window.open(downloadBtn.href, '_blank');
                                });
                                
                                fileInfo.appendChild(fileSize);
                                fileInfo.appendChild(downloadBtn);
                                
                                fileItem.appendChild(fileName);
                                fileItem.appendChild(fileInfo);
                                
                                filesContainer.appendChild(fileItem);
                            });
                            
                            content.appendChild(filesContainer);
                        }
                        
                        if (folderContent.folders && Object.keys(folderContent.folders).length > 0) {
                            const subfoldersContainer = renderFolder(folderContent, depth + 1);
                            content.appendChild(subfoldersContainer);
                        }
                        
                        header.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const isOpen = content.style.display !== 'none';
                            content.style.display = isOpen ? 'none' : 'block';
                            toggle.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(90deg)';
                        });
                        
                        folder.appendChild(header);
                        folder.appendChild(content);
                        container.appendChild(folder);
                    });
                }
                
                return container;
            }
            
            const folderStructure = renderFolder(gameData);
            filesDiv.appendChild(folderStructure);
            
            content.appendChild(filesDiv);
            card.appendChild(header);
            card.appendChild(content);
            
            header.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
                // Accordion: close all others
                document.querySelectorAll('.game-card.expanded').forEach(c => {
                    if (c !== card) c.classList.remove('expanded');
                });
                card.classList.toggle('expanded');
            });
            
            content.addEventListener('click', (e) => {
                e.stopPropagation();
                e.preventDefault();
            });
            
            card.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            return card;
        }
        
        function filterGames(searchTerm) {
            const grid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';
            
            const lowerSearch = searchTerm.toLowerCase();
            let count = 0;
            
            // Sort game names alphabetically before rendering
            Object.entries(gamesData)
                .filter(([gameName, _]) => gameName.toLowerCase().includes(lowerSearch))
                .sort((a, b) => a[0].toLowerCase().localeCompare(b[0].toLowerCase()))
                .forEach(([gameName, gameData]) => {
                    grid.appendChild(createGameCard(gameName, gameData));
                    count++;
                });
            
            noResults.classList.toggle('hidden', count > 0);
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterGames(e.target.value);
        });
        
        window.addEventListener('load', () => {
            filterGames('');
        });
    </script>
</body>
</html>
